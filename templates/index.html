<!DOCTYPE html>
<html>
<head>
    <title>Kasi's Bio Fertili</title>
</head>
<body>
    <h1>Hello, welcome to Kasi's Bio Fertili website</h1>
    <h2>Order Form</h2>

    <form action="/submit" method="post">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Select Products:</label><br>
        <select name="product" required>
            <option value="Goblin Growth - $22">Goblin Growth - $22</option>
            <option value="Fungal Frenzy - $20">Fungal Frenzy - $20</option>
            <option value="Phoenix Phosphate - $18">Phoenix Phosphate - $18</option>
            <option value="Zombie Zeal - $21">Zombie Zeal - $21</option>
        </select><br><br>

        <label>Quantity (bags):</label><br>
        <input type="number" name="quantity" min="1" required><br><br>

        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
